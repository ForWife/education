<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/layui.css"  media="all">
  <style type="text/css">
		#allmap{height:400px;width:100%;}
		#r-result{width:100%; font-size:14px;}
	</style>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nSxiPohfziUaCuONe4ViUP2N"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>分部信息</legend>
</fieldset>   

<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">分部名称</div>
        <div class="layui-card-body">
          		沈阳睿道
        </div>
      </div>
    </div>
    <div class="layui-col-md12">
		      <div class="layui-card">
		        <div class="layui-card-header">分部位置</div>
		        <div class="layui-card-body">
		          		沈阳
		          		<div id="allmap"></div>
							<div id="r-result">
								经度: <input id="longitude" type="text" style="width:100px; margin-right:10px;" />
								纬度: <input id="latitude" type="text" style="width:100px; margin-right:10px;" />
								<input type="button" value="查询" onclick="theLocation()" />
							</div>
		        </div>
		      </div>
	</div>
	
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">分部电话</div>
        <div class="layui-card-body">
          110
        </div>
      </div>
    </div>
    
  </div>
</div>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.331398,39.897445),11);
	map.enableScrollWheelZoom(true);
	
	// 用经纬度设置地图中心点
	function theLocation(){
		if(document.getElementById("longitude").value != "" && document.getElementById("latitude").value != ""){
			map.clearOverlays(); 
			var new_point = new BMap.Point(document.getElementById("longitude").value,document.getElementById("latitude").value);
			var marker = new BMap.Marker(new_point);  // 创建标注
			map.addOverlay(marker);              // 将标注添加到地图中
			map.panTo(new_point);      
		}
	}
</script>

</body>
</html>
