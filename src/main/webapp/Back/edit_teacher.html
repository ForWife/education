<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台系统</title>
    <link rel="stylesheet" href="css/layui.css">
	<script type="text/javascript" charset="utf-8" src="ue/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="ue/ueditor.all.min.js"> </script>
	    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	    <script type="text/javascript" charset="utf-8" src="ue/lang/zh-cn/zh-cn.js"></script>
	
</head>

<body style="background-color: #F2F2F2;">
    <div class="layui-card" style="padding: 2%;">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">讲师简介</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">讲师照片</label>
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
            </div>
            
            <div style="margin:auto;width: 20%;">
            	<button class="layui-btn layui-btn-lg" onclick="">提交</button>
            	</div>
        </form>

</body>

</html>
