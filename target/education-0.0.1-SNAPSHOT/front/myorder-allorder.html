<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>全部订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/myorder.css">
    <style>
        html,
        body {
            background-color: #efeff4;
        }

        .title {
            padding: 20px 15px 10px;
            color: #6d6d72;
            font-size: 15px;
            background-color: #fff;
        }
    </style>
</head>

<body>
<div class="orderback">
    <div class="ordercard">

        <div class="ordercard_up">
            <div class="ordercard_num">课程编号：15</div>
            <div class="ordercard_state_paying">待付款</div>
        </div>

        <div class="ordercard_body">
            <div class="ordercard_pic"><img src="images/cbd.jpg"></div>
            <div class="ordercard_name">
                <p>体验课：万圣节抽奖 </p>
                这是一门特别有趣的课程，在这里你可以学到一些非常有用的技巧，比如，如何和女生搭讪.
            </div>
            <div class="ordercard_price">￥589</div>

        </div>
        <div class="teachercard">
            <div class="teacher_intr">
                <p>授课老师：费圆圆</p>
                <span class="time_p">授人以鱼不如授人以愚</span><br/>
                国家级别IT僵尸，曾在人民大会堂修改宪法，成功连任300年“最佳IT讲师”！
            </div>
            <div class="teacher_pic"><img src="images/fyy.jpg"></div>
        </div>

        <div class="ordercard_down">
            <div class="orderbutton">
                <button type="button">取消</button>
            </div>
            <div class="orderbuttonpay">
                <button type="button">付款</button>
            </div>
        </div>


    </div>

    <div class="ordercard">

        <div class="ordercard_up">
            <div class="ordercard_num">课程编号：16</div>
            <div class="ordercard_state_paied">已付款</div>
        </div>

        <div class="ordercard_body">
            <div class="ordercard_pic"><img src="images/cbd.jpg"></div>
            <div class="ordercard_name">
                <p> 体验课：游泳</p>
            </div>
            <div class="ordercard_price">￥89</div>

        </div>

        <div class="teachercard">
            <div class="teacher_intr">
                <p>授课老师：费圆圆</p>
                <span class="time_p">授人以鱼不如授人以愚</span><br/>
                国家级别IT僵尸，曾在人民大会堂修改宪法，成功连任300年“最佳IT讲师”！
            </div>
            <div class="teacher_pic"><img src="images/fyy.jpg"></div>
        </div>


        <div class="ordercard_down">
            <div class="orderbuttonpay">
                <button type="button">退款</button>
            </div>
        </div>


    </div>

</div>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: false,
        keyEventBind: {
            backbutton: false //关闭back按键监听
        }
    });
</script>
</body>

</html>
