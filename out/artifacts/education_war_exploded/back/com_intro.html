<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="background-color: #F2F2F2;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>公司信息</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业名称</div>
                <div class="layui-card-body">
                    东软睿道
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业简介</div>
                <div class="layui-card-body">
                    什么也不用干，除了数钱。此处内容日后添加。
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业图片</div>
                <div class="layui-card-body">
                    <img src="images/cbd.jpg"/>
                    <img src="images/cbd.jpg"/>
                    <img src="images/cbd.jpg"/>
                    <img src="images/cbd.jpg"/>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">企业视频</div>
                <div class="layui-card-body">
                    二哈玩蛇的下场
                    <video src="images/1.mp4" controls="controls"></video>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">精彩展示</div>
                <div class="layui-card-body">
                    什么也没有
                </div>
            </div>
        </div>
    </div>
</div>
<div style="margin:auto;width: 20%;">
    <button class="layui-btn layui-btn-lg" onclick="window.location.href='edit-company.html'">修改公司信息</button>
</div>

</body>
</html>
